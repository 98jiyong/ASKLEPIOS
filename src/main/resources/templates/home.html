<div class="homeContainer">
  <aside id="aside1">
    <div style="position: sticky; top: 0px;" onclick="animation()">
      <img src="Img/tree_static.gif" alt="" class="location" style="position: absolute; width: 300px; z-index: 2;" id="static">
      <img src="Img/tree_animated.gif" alt="" class="location" style="position: relative; width: 300px; z-index: 1; display: none;" id="animated">
    </div>
  </aside>
  <section>

</footer>

</html>
<script>
  function animation(){
    append();
    setTimeout(disappear, 5000);
  }
  function append(){
    document.querySelector('#static').style.display = "none";
    document.querySelector('#animated').style.removeProperty("display");
  }
  function disappear(){
    document.querySelector('#static').style.removeProperty("display");
    document.querySelector('#animated').style.display = "none";
  }

</script>
