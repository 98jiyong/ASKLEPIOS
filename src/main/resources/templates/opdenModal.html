<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Page</title>
  <style>
    .modal {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      padding: 20px;
      z-index: 1000;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="modal">
  <p>This is the Modal Content</p>
  <button onclick="window.close()">Close Modal</button>
</div>
</body>
</html>
