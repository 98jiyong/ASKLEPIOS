<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/asklepios/home.css"/>
  <script src="https://kit.fontawesome.com/68dda164c0.js" crossorigin="anonymous"></script>

</head>
<style>
  #boardheader {
    display: block;
    margin-top: 80px;
    font-size: 40px;
    margin-left: 100px;
  }

  #boardmenu a:active {
    color: crimson;
  }

  #boardheader {
    font-size: 40px;
    margin-top: 50px;
    margin-left: 50px;
  }

  table {
    margin: 150px auto auto;
    width: 1000px;
    /*margin-left: 50px;*/
    /*border: 1px solid;*/
    padding: 20px;
    font-size: 25px;
  }

  /*table td{*/
  /*  border: 1px solid;*/
  /*}*/
  table select {
    border: 1px lightgray solid;
    width: 450px;
    height: 60px;
    border-radius: 5px;
    padding-left: 10px;
    font-size: 25px;

  }

  input[type="text"], input[type="file"] {
    border: 1px lightgray solid;
    width: 450px;
    height: 60px;
    border-radius: 5px;
    padding-left: 10px;
    font-size: 25px;

  }

  textarea {
    border: 1px lightgray solid;
    width: 930px;
    height: 400px;
    border-radius: 5px;
    padding-left: 10px;
    padding-top: 10px;
    resize: none;
    font-size: 25px;
  }

  .header {
    height: 30px;
  }

  table input[type="submit"] {
    width: 160px;
    height: 60px;
    font-size: 30px;
    border: 0;
    outline: 1.5px #3B82F6 solid;
    border-radius: 5px;
    padding-left: 10px;
    background-color: #84b6ff;
  }

  table input[type="submit"]:active {
    width: 160px;
    height: 60px;
    font-size: 25px;
    border: 0;
    border-radius: 5px;
    outline: 1.5px #3B82F6 solid;
    padding-left: 10px;
    background-color: #3B82F6;
  }
</style>

<body>
<div th:replace="~{include/topinclude}"></div>
<div class="homeContainer">

  <aside id="aside1" th:replace="~{asideMenuTemplates/noticeBoardAside}">

  </aside>
  <section>
    <div id="boardheader">게시판</div>
    <!--  <div id="boardmenu">-->
    <!--    <span><a href="#">오늘의 건강</a> |</span>-->
    <!--    <span><a href="#">캠페인</a>  |</span>-->
    <!--    <span><a href="#">의료기기</a>  |</span>-->
    <!--    <span><a href="#">자유게시판</a></span>-->
    <!--  </div>-->
    <div>
      <form action="submitwrite" method="post">
        <table>
          <tr>
            <td><h2>글쓰기</h2></td>
          </tr>
          <tr>
            <td>Category</td>
            <td class="header">Title</td>
          </tr>
          <tr>
            <td>
              <select id="boardcategory" name="board_category">
                <option value="1">오늘의 건강</option>
                <option value="2">캠페인</option>
                <option value="3">의료기기</option>
                <option value="4">자유게시판</option>
              </select>
            </td>
            <td><input type="text" name="board_title"></td>
          </tr>
          <tr>
            <td class="header">Content</td>
          </tr>
          <tr>
            <td colspan="2"><textarea name="board_content" }></textarea></td>
          </tr>
          <tr>
            <td class="header">Add File</td>
          </tr>
          <tr>
            <td><input type="file" name="file"></td>
          </tr>
          <tr>
            <!--          <td><input type="hidden" th:value="${boardVO.board_user_id}" name="board_user_id"></td>-->
            <!--          <td><input type="hidden" th:value="${boardVO.board_viewcount}" name="board_viewcount"></td>-->
            <!--          <td><input type="hidden" th:value="${boardVO.board_goodcount}" name="board_goodcount"></td>-->
            <!--          <td><input type="hidden" th:value="${boardVO.board_sequence}" name="board_sequence"></td>-->
          </tr>
          <tr>
            <td><input type="submit" value="작성완료" onclick="alert('작성 완료!')"></td>
          </tr>
        </table>
      </form>

    </div>

  </section>
  <aside id="aside2" th:insert="~{include/quickmenuinclude}">

  </aside>
</div>
<footer id="ad">
  <h1>광고</h1>
</footer>
<footer id="footer" th:insert="footer">
  <h1>footer</h1>
</footer>

</body>
</html>
